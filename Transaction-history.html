<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://wallpaperaccess.com/full/4893732.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }

        h1 {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            font-size: 2rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); 
        }

        .container {
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.2); 
            padding: 20px;
            border-radius: 8px;
            box-shadow: none;
            color: #fff;
            overflow: hidden; 
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            color: #fff; 
            table-layout: fixed;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.5); 
        }

        th {
            background: rgba(0, 0, 0, 0.5); 
        }

        tbody tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.1); 
        }

        table tbody {
            display: block;
            max-height: 400px; 
            overflow-y: auto; 
        }

        table thead, tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }
    </style>
</head>
<body>
    <h1>Transaction History</h1>
    <div class="container">
        <table id="transactionHistoryTable">
            <thead>
                <tr>
                    <th>Sender Account</th>
                    <th>Recipient Account</th>
                    <th>Amount</th>
                    <th>Transaction Type</th>
                    <th>Transaction Method</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <script>
        
        const urlParams = new URLSearchParams(window.location.search);
        const accountNo = urlParams.get('accountNo');

        if (!accountNo) {
            alert('No account number provided.');
            window.location.href = '/';
        }

        
        fetch(`http://localhost:3843/transaction-history/${accountNo}`)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('transactionHistoryTable').getElementsByTagName('tbody')[0];
                tableBody.innerHTML = ''; 

                if (data.length === 0) {
                    const row = tableBody.insertRow();
                    const cell = row.insertCell(0);
                    cell.textContent = 'No transactions available';
                    cell.colSpan = 6; 
                    cell.style.textAlign = 'center';
                } else {
                    data.forEach(transaction => {
                        const row = tableBody.insertRow();
                        row.insertCell(0).textContent = transaction.sender_account_no;
                        row.insertCell(1).textContent = transaction.recipient_account_no;
                        row.insertCell(2).textContent = transaction.amount;
                        row.insertCell(3).textContent = transaction.transaction_type;
                        row.insertCell(4).textContent = transaction.transaction_method;
                        row.insertCell(5).textContent = transaction.location;
                    });
                }
            })
            .catch(error => {
                alert('Error fetching transaction history: ' + error.message);
            });
    </script>
</body>
</html>
